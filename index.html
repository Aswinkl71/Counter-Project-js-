<body>
    <main>
        <div id="counter" style="background-color: aqua;
        color: rgb(0, 0, 0);

        >

          0
        </div>
        <div class="button">
            <button id="increment">Up</button>
            <button id="reset">Reset</button>
            <button id="dencrement">Down</button>
        </div>

       

        
        
    </main>

    


   <script>
       const counter = document.getElementById('counter')
       const incrementBtn = document.getElementById('increment')
       const resetBtn = document.getElementById('reset')
       const dencrementBtn = document.getElementById('dencrement')
       let counterValue = 0
       incrementBtn.addEventListener('click',function(event){
           counterValue += 1
     counter.innerHTML= counterValue;
       })

       dencrementBtn.addEventListener('click',function(event){
           counterValue -= 1
           counter.innerHTML= counterValue;
       })

       resetBtn.addEventListener('click',function(event){
           counterValue = 0
           counter.innerHTML= counterValue;
       })



      



   </script>
